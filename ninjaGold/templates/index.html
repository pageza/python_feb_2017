<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja Gold</title>
    <link rel="stylesheet" href="..\static\style\style.css">
  </head>
  <body>
    <div id="container">
    <h4>Gold</h4>
    <h4>{{session['gold']}}</h4>
  </div>
    <form action="/processmoney" method="POST">
        <h2>Farm</h2>
        <h4>(earns 10-20 gold)</h4>
        <input type="hidden" name="farm" value="building">
        <input type="submit"  value="Find Gold!">
    </form>
    <form action="/processmoney" method="POST">
        <h2>Cave</h2>
        <h4>(earns 5-10 gold)</h4>
        <input type="hidden" name="cave" value="building">
        <input type="submit"  value="Find Gold!">
    </form>
    <form action="/processmoney" method="POST">
        <h2>House</h2>
        <h4>(earns 2-5 gold)</h4>
        <input type="hidden" name="cave" value="building">
        <input type="submit"  value="Find Gold!">
    </form>
    <form action="/processmoney" method="POST">
        <h2>Casino</h2>
        <h4>(earns/takes 0-50 gold)</h4>
        <input type="hidden" name="cave" value="building">
        <input type="submit"  value="Find Gold!">
    </form>
    <form id="activities" action="/processmoney" method="POST">
    <h4>Activities:</h4>
    <input type="hidden" name="clear" value="clear">
    <input type="submit" name="clear" value="clear">
    {% for activity in session['activities'] %}
    <p>{{activity}}</p>
    {% endfor %}
    </form>
  </body>
</html>
